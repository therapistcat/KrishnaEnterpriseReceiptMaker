<!DOCTYPE html>
<html>
<head>
    <title>Test Backend Connection</title>
</head>
<body>
    <h1>Testing Backend Connection</h1>
    <button onclick="testConnection()">Test Connection</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('Testing connection to: http://localhost:3000/data/serial');
                const response = await fetch('http://localhost:3000/data/serial');
                console.log('Response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Data received:', data);
                    resultDiv.innerHTML = `✅ Success! Serial: ${data.serial}`;
                } else {
                    resultDiv.innerHTML = `❌ Error: ${response.status}`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `❌ Network Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
